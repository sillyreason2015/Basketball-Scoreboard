<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="indexes.js.txt"></script>
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <h1>HOME</h1>
      <div class="score">0</div>
      <div class="buttons">
        <button onclick="add1()">+1  Home</button>
        <button onclick="add2()">+2  Home</button>
        <button onclick="add3()">+3  Home</button>
      </div>
    </div>
    <div class="team">
      <h1>GUEST</h1>
      <div class="score">0</div>
      <div class="buttons">
        <button onclick="awayAdd1()">+1  Guest</button>
        <button onclick="awayAdd2()">+2  Guest</button>
        <button onclick="awayAdd3()">+3  Guest</button>
      </div>
    </div>
  </div>
</body>
</html>
